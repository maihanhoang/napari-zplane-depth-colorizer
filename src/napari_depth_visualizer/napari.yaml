name: napari-depth-visualizer
display_name: napari-color-visualizer
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/manifest.html for valid categories
categories: ["Annotation", "Segmentation", "Acquisition"]
contributions:
  commands:
    - id: napari-depth-visualizer.get_reader
      python_name: napari_depth_visualizer._reader:napari_get_reader
      title: Open data with Color z-planes
    - id: napari-depth-visualizer.write_multiple
      python_name: napari_depth_visualizer._writer:write_multiple
      title: Save multi-layer data with Color z-planes
    - id: napari-depth-visualizer.write_single_image
      python_name: napari_depth_visualizer._writer:write_single_image
      title: Save image data with Color z-planes
    - id: napari-depth-visualizer.make_qwidget
      python_name: napari_depth_visualizer:ColorQWidget
      title: Interactive Widget
  readers:
    - command: napari-depth-visualizer.get_reader
      accepts_directories: false
      filename_patterns: ['*.tif']
  writers:
    - command: napari-depth-visualizer.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-depth-visualizer.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  widgets:
    - command: napari-depth-visualizer.make_qwidget
      display_name: Multi-Color Visualization
